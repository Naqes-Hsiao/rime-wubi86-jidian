# default.custom.yaml


patch:
  schema_list:
    - schema: wubi86_jidian
    - schema: pinyin_simp

  menu:
    page_size: 10

  switcher:
    hotkeys:
      - "Control+0"
    caption: "【 输入法设置 】"

  key_binder:
    bindings:
      - { when: has_menu, accept: semicolon, send: 2 }
      - { when: has_menu, accept: apostrophe, send: 3 }

      - { when: has_menu, accept: comma, send: Page_Up }
      - { when: has_menu, accept: period, send: Page_Down }

      - { when: composing, accept: Return, send: Escape }

  recognizer:
    patterns:
      email: "^[-_.0-9A-Za-z]+@.*$"
      uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:|localhost).*$|^[a-z]+[.].+$"

  punctuator:
    full_shape:
      " ": "　"
      "!": "！"
      "\"": { pair: ["“", "”"] }
      "#": "＃"
      "$": ["＄", "￥"]
      "%": "％"
      "&": "＆"
      "'": { pair: ["‘", "’"] }
      "(": "（"
      ")": "）"
      "*": "＊"
      "+": "＋"
      ",": "，"
      "-": "－"
      ".": "。"
      "/": "／"
      ":": "："
      ";": "；"
      "<": "＜"
      "=": "＝"
      ">": "＞"
      "?": "？"
      "@": "＠"
      "[": "［"
      "\\": "＼"
      "]": "］"
      "^": "＾"
      "_": "＿"
      "`": "｀"
      "{": "｛"
      "|": "｜"
      "}": "｝"
      "~": "～"
    half_shape:
      "!": "！"
      "\"": { pair: ["“", "”"] }
      "#": "#"
      "$": ["$", "¥"]
      "%": "%"
      "&": "&"
      "'": { pair: ["‘", "’"] }
      "(": "（"
      ")": "）"
      "*": ["*", "×"]
      "+": "+"
      ",": "，"
      "-": "-"
      ".": "。"
      "/": ["、", "/", "÷"]
      ":": "："
      ";": "；"
      "<": "《"
      "=": "="
      ">": "》"
      "?": "？"
      "@": "@"
      "[": "【"
      "\\": ["、", "\\"]
      "]": "】"
      "^": "……"
      "_": "——"
      "`": "`"
      "{": "「"
      "|": "|"
      "}": "」"
      "~": ["~", "≅"]
    symbols:
      "/0": [〇, 零, ₀, ⁰, ⓪]
      "/1": [一, 壹, ₁, ¹, Ⅰ, ⅰ, ①]
      "/2": [二, 貳, ₂, ², Ⅱ, ⅱ, ②]
      "/3": [三, 叄, ₃, ³, Ⅲ, ⅲ, ③]
      "/4": [四, 肆, ₄, ⁴, Ⅳ, ⅳ, ④]
      "/5": [五, 伍, ₅, ⁵, Ⅴ, ⅴ, ⑤]
      "/6": [六, 陸, ₆, ⁶, Ⅵ, ⅵ, ⑥]
      "/7": [七, 柒, ₇, ⁷, Ⅶ, ⅶ, ⑦]
      "/8": [八, 捌, ₈, ⁸, Ⅷ, ⅷ, ⑧]
      "/9": [九, 玖, ₉, ⁹, Ⅸ, ⅸ, ⑨]
      "/10": [十, 拾, ₁₀, ¹⁰, Ⅹ, ⅹ, ⑩]
      "/xl": [ α, β, γ, δ, ε, ζ, η, θ, ι, κ, λ, μ, ν, ξ, ο, π, ρ, σ, ς, τ, υ, φ, χ, ψ, ω ]
      "/xld": [ Α, Β, Γ, Δ, Ε, Ζ, Η, Θ, Ι, Κ, Λ, Μ, Ν, Ξ, Ο, Π, Ρ, Σ, Τ, Υ, Φ, Χ, Ψ, Ω ]
      "/a": [ā, á, ǎ, à]
      "/e": [ē, é, ě, è]
      "/i": [ī, í, ǐ, ì]
      "/o": [ō, ó, ǒ, ò]
      "/u": [ū, ú, ǔ, ù]
      "/v": [ü, ǖ, ǘ, ǚ, ǜ]
