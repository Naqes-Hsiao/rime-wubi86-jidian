# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi86_jidian
  name: "极点五笔86"
  version: "0.1"
  author:
    - 创始人 王永民先生
  description: |
    方案基于 KyleBing 的版本修改
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    states: [ "中", "En" ]
    reset: 0
  - name: full_shape
    states: [ "半", "全" ]
    reset: 0
  - options: [ zh_cn, zh_hk, zh_tw ]
    states:
      - 大陆简体
      - 香港繁體
      - 臺灣正體
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - lua_translator@*wubi86_jidian_date_translator
  filters:
    - simplifier@s2hk
    - simplifier@s2tw

speller:
  max_code_length: 4
  auto_select: true

translator:
  dictionary: wubi86_jidian
  enable_charset_filter: true
  enable_completion: true

  enable_sentence: false
  enable_user_dict: false
  enable_encoder: false

  encode_commit_history: false

s2hk:
  option_name: zh_hk
  opencc_config: s2hk.json

s2tw:
  option_name: zh_tw
  opencc_config: s2tw.json

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "z"
  suffix: "'"

punctuator:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9][a-z]*|[a-z]+)$"
    reverse_lookup: "^z[a-z]*'?$"
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

key_binder:
  import_preset: default
